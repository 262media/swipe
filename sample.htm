<!DOCTYPE html>
<html>
<head>
	<title>TouchWidget</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="stylesheet" href="screen.css" type="text/css" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
	<script type="text/javascript" src="jquery.swipe.js"></script>
	<script>
		$(function () {
			$("#main").swipe({
				swiped: function (e, ui) {
					$("#textDirection").html(ui.swipeDirection);
				}
			});
		});
	</script>
</head>
<body>
	<div id="textDirection">Swipe box:</div>
	<div id="main"  class="default">1</div>
	<div id="nav"   style="position:absolute; z-index:2; left:0; width: 100%; height: 300px; background-color: blue;">2</div>
	<div id="extra" style="position:absolute; z-index:1; left:0; width: 100%; height: 400px; background-color: green;">3</div>
</body>
</html>
